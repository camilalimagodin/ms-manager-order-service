# =============================================================================
# Test Profile - Used with Testcontainers
# =============================================================================
# As configurações de datasource e rabbitmq serão substituídas pelos
# Testcontainers durante os testes de integração.
# Variáveis de ambiente podem ser carregadas do arquivo .env.test
# =============================================================================

spring:
  datasource:
    # Will be overridden by Testcontainers
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:testdb}
    username: ${DB_USERNAME:test}
    password: ${DB_PASSWORD:test}

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate

  flyway:
    enabled: true
    clean-disabled: false

  rabbitmq:
    # Will be overridden by Testcontainers
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

# Disable actuator for tests
management:
  endpoints:
    enabled-by-default: false

# Test Logging - Minimal output
logging:
  level:
    root: ${LOG_LEVEL_ROOT:WARN}
    com.order: ${LOG_LEVEL_APP:DEBUG}
    org.testcontainers: INFO
