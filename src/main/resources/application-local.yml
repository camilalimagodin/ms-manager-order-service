# =============================================================================
# Local Development Profile
# =============================================================================
# Configurações específicas para desenvolvimento local.
# As variáveis de ambiente são carregadas automaticamente do arquivo .env
# pela biblioteca spring-dotenv.
# =============================================================================

spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# Local Logging - Mais verboso para desenvolvimento
logging:
  level:
    io.github.douglasdreer.order: DEBUG
    org.springframework.amqp: DEBUG
    org.hibernate.SQL: DEBUG
