services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: order-postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME:-orderdb}
      POSTGRES_USER: ${DB_USERNAME:-order_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-order_pass}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U order_user -d orderdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - order-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: order-rabbitmq
    env_file:
      - .env
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USERNAME:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./docker/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json
      - ./docker/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - order-network

  # PostgreSQL Database for SonarQube
  postgres-sonar:
    image: postgres:15-alpine
    container_name: sonar-postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${SONAR_DB_NAME:-sonardb}
      POSTGRES_USER: ${SONAR_DB_USERNAME:-sonar}
      POSTGRES_PASSWORD: ${SONAR_DB_PASSWORD:-sonar}
    ports:
      - "5433:5432"
    volumes:
      - sonar_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonar -d sonardb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - order-network
    restart: unless-stopped

  # SonarQube Code Quality
  sonarqube:
    image: sonarqube:community
    container_name: order-sonarqube
    env_file:
      - .env
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://postgres-sonar:5432/${SONAR_DB_NAME:-sonardb}
      SONAR_JDBC_USERNAME: ${SONAR_DB_USERNAME:-sonar}
      SONAR_JDBC_PASSWORD: ${SONAR_DB_PASSWORD:-sonar}
      SONAR_WEB_PORT: ${SONAR_WEB_PORT:-9000}
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: 'true'
    ports:
      - "${SONAR_WEB_PORT:-9000}:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    depends_on:
      postgres-sonar:
        condition: service_healthy
    networks:
      - order-network
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
      memlock:
        soft: -1
        hard: -1
    restart: unless-stopped

volumes:
  postgres_data:
  rabbitmq_data:
  sonar_postgres_data:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:

networks:
  order-network:
    driver: bridge
